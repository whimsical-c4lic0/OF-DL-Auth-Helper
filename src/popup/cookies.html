<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OF-DL Auth Helper</title>
    <style>
        .hidden {
            display: none;
        }

        .red {
            color: red;
        }

        body {
            margin: 1em;
        }

        #container-list {
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div>
        <pre><code id="json"></code></pre>
        <span id="errorMessage" class="hidden red"></span>
        <br><br>
        <button id="copy-to-clipboard">Copy to clipboard</button>
        <a id="download-file">Download auth.json</a>
    </div>

    <div id="container-list" class="hidden">
        <label>
            Select container tab:
            <select id="container-select">
                <option value="">Default (no container)</option>
            </select>
        </label>
    </div>
    <script type="text/javascript" src="../lib/browser-polyfill.min.js"></script>
    <script type="text/javascript" src="cookies.js"></script>
</body>
</html>
